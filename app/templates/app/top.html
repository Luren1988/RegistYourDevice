{% extends 'app/base.html' %}
  {% block content %}
  <main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Regist Your Device</h1>
        <p>あなたのゲームデバイスを登録して、友達とシェアしましょう</p>
       
      </div>
    </div>
  
    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Regist</h2>
          <p>あなたのデバイスを登録しましょう。PC/コンソール,コントローラ,ヘッドフォンを登録できます。[近日公開]</p>
          <p><a class="btn btn-secondary" href="#" role="button">Regist &raquo;</a></p>

          <p>他の人が登録したデバイスを検索できます。好きなゲーム配信者のデバイスを検索しましょう</p>

        </div>
        <div class="col-md-4">
          <h2>Q&A</h2>
          <p>質問事項や、使い方などはこちらから。[準備中]</p>
          <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
        </div>
      </div>
  
      <hr>
  
    </div> <!-- /container -->
  
  </main>
  {% endblock %}
